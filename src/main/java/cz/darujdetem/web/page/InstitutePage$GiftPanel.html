<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Daruj detem</title>
</head>
<body>

<wicket:panel>


            <div class="col-md-6">
                <div class="col-md-4 text-center">
                    <a wicket:id="link">
                        <img class="productimg" src="img/product-5.jpg" alt="" wicket:id="img">
                    </a>

                    <div class="smalltag offertag" wicket:id="male">
                        <h4 wicket:id="age">5</h4>
                        <p wicket:id="ageUnit">let</p>
                    </div>
                </div>

                <div class="col-md-8">
                    <h4 wicket:id="gift.name"><a href="">Mobilní telefon</a></h4>
                    <p wicket:id="gift.note">Popis darecku</p>
                    <p wicket:id="reservered" class="highlight">Dárek zarezervován pod číslem: <span wicket:id="gift.donorId">123</span></p>
	                <p class="price" wicket:id="name">Pavlina</p>
                </div>
            </div>

</wicket:panel>

</body>
</html>
