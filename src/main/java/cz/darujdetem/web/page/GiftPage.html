<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Daruj detem</title>
</head>
<body>

<h1>Daruj detem</h1>

<div wicket:id="person">

<h2><span wicket:id="name">[person name]</span> / <span wicket:id="institute.name">[Institute Name]</span> </h2>

<div>

	<form wicket:id="donor">
		<div>Email: <input type="email" wicket:id="email"/> </div>
		<div>Jmeno: <input type="text" wicket:id="name"/> </div>
		<div>Telefon: <input type="text" wicket:id="phone"/> </div>
		<button wicket:id="submit">Chci darovat</button>
	</form>

</div>

</div>

</body>
</html>
