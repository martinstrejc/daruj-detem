<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Daruj detem</title>
</head>
<body>

<h1>Daruj detem</h1>

<wicket:extend>

	
    <!-- ===========================
    SUBSCRIBE SECTION
    =========================== -->
    <div id="subscribe" wicket:id="person">
        <div class="darkoverlay">
            <div class="container text-center">
                <img class="santaicon wow tada infinite" data-wow-duration="20s" src="img/santa-sm.png" alt="">
                <div class="sectionhead">            
                    <h2><span wicket:id="name">[person name]</span> – <span wicket:id="gift.name">darek</span></h2>
                    <p wicket:id="institute.name">Nazev instituce</p>
                    <p>Věk: <span wicket:id="age">7</span> <span wicket:id="ageUnit">let</span> </p>
                    <p>Děkujeme Vám za Váš zájem o děti z dětských domovů!</p>
					<p>Na Vámi zadaný email ... byl odeslán odkaz potřebný k dokončení rezervace dárku.</p>
                </div><!--SECTIONHEAD END-->            

            </div><!--SUBSCRIBE CONTAINER END-->
        </div><!--OVERLAY END-->
    </div><!--SUBSCRIBE SECTION END-->        

</wicket:extend>

</body>
</html>
